{% extends 'base.html' %}
{% block content %}
<div class="container">

<div style="text-align:center">
    <div class="form-group">
    <form method="POST" action="{% url 'projectdetailview' project.id %}">
        {% csrf_token %}
        {% for field in form %}

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
            <div class="col-sm-4">
                {{ field }}
                <br>
                {% if field.errors %}{% for error in field.errors %}
                        <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}{% endif %}
            </div>
        </div>
        {% endfor %}
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary btn-lg">Create Task</button>
        </div>
    </form>
</div>
</div>
</div>
{% endblock %}
